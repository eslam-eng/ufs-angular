<div class="w3-block " style="padding: 0px!important" >

  <div class="custom-panel w3-display-container w3-round application-panel student-info-panel">
    <div class="custom-panel-title w3-light-gray w3-round" >{{ "options" | trans }}</div>
      <div class="custom-panel-body"  >
        <button mat-raised-button class="w3-indigo" style="margin: 5px" (click)="print()" >{{ "print" | trans }}</button>

        <button mat-raised-button class="w3-green" style="margin: 5px" (click)="excel()" >{{ "excel" | trans }}</button>
      </div>
  </div>

</div>
