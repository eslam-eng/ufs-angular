
<!-- form modal -->
<div class="modal fade" id="receiptModal" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content light- w3-animate-top">
      <div class="modal-header">
        <h4 class="modal-title text-center w3-xlarge">
          <ng-container *ngIf="type == 'in'" >
            <span *ngIf="resource.id" >{{ "edit in receipt" | trans }}</span>
            <span *ngIf="!resource.id" >{{ "add in receipt" | trans }}</span>
          </ng-container>
          <ng-container *ngIf="type == 'out'" >
            <span *ngIf="resource.id" >{{ "edit out receipt" | trans }}</span>
            <span *ngIf="!resource.id" >{{ "add out receipt" | trans }}</span>
          </ng-container>
        </h4>
      </div>
      <div class="modal-body">
        <div class="row">

          <div class="col-lg-6 col-md-6" style="padding: 5px" >
            <label for="">{{ "date" | trans }} *</label>
            <input type="date" class="form-control input-sm"  [(ngModel)]="resource.date" >
          </div>

          <div class="col-lg-6 col-md-6" style="padding: 5px" >
            <label for="">{{ "store" | trans }} *</label>
            <select class="form-control input-sm"  [(ngModel)]="resource.store_id"  >
              <option *ngFor="let item of stores" value="{{ item.id }}">{{ item.name }}</option>
            </select>
          </div>

          <div class="col-lg-6 col-md-6" style="padding: 5px" >
            <label for="">{{ "company_id" | trans }} </label>
            <select class="form-control input-sm"  [(ngModel)]="resource.model_id"  >
              <option *ngFor="let item of companies" value="{{ item.id }}">{{ item.name }}</option>
            </select>
          </div>

          <div class="col-lg-6 col-md-6" style="padding: 5px" >
            <label for="" *ngIf="type == 'out'" >{{ "expense_type" | trans }} *</label>
            <label for="" *ngIf="type == 'in'" >{{ "revenue_type" | trans }} *</label>

            <select class="form-control input-sm"  [(ngModel)]="resource.expense_type_id"  >
              <option *ngFor="let item of expenseTypes" value="{{ item.id }}">{{ item.name }}</option>
            </select>
          </div>

          <div class="col-lg-6 col-md-6" style="padding: 5px" >
            <label for="">{{ "value" | trans }} *</label>
            <input type="number" class="form-control input-sm"  [(ngModel)]="resource.value" >
          </div>

          <div class="col-lg-12 col-md-12" style="padding: 5px" >
            <label for="">{{ "notes" | trans }} *</label>
            <textarea type="notes" class="form-control input-sm"  [(ngModel)]="resource.notes" ></textarea>
          </div>


        </div>
      </div>
      <div class="modal-footer text-center w3-center">

          <button type="button"
          class=""
          style="margin: 5px"
          mat-raised-button
          data-dismiss="modal" >{{ "close" | trans }}</button>

          <button class="w3-indigo"
          [disabled]="isSubmit"
          style="margin: 5px"
          mat-raised-button
          (click)="send(resource, true)" >
          <span *ngIf="!isSubmit" >
            <span *ngIf="!resource.id" >{{ "add" | trans }}</span>
            <span *ngIf="resource.id" >{{ "edit" | trans }}</span>
          </span>
          <span *ngIf="isSubmit" class="fa fa-spin fa-spinner" ></span>
        </button>

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
