<div class="modal fade" id="changeStatusModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{ "change status for selected awb" | trans }}</h4>
      </div>
      <div class="modal-body">
        <div class="">
          <label for="">{{ "change status for awbs" | trans }}</label>
          <br>
          <select class="form-control"
              [(ngModel)]="generalStatus" >
              <ng-container *ngFor="let item of status"  >
                <option [value]="item.id">{{ item.name }}</option>
              </ng-container>
          </select>
        </div>


      </div>
      <div class="modal-footer">
        <button mat-raised-button class="btn btn-default" data-dismiss="modal">{{ "close" }}</button>
        <button mat-raised-button
        (click)="changeStatus()"
        class="btn btn-primary w3-indigo" [disabled]="isSubmit" >
          <span *ngIf="!isSubmit" >{{ "change status" | trans }}</span>
          <span *ngIf="isSubmit" class="fa fa-spin fa-spinner" ></span>
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
