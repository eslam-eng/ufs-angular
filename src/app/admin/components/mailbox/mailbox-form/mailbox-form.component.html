
<!-- form modal -->
<div class="modal fade" id="mailboxModal" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content light- w3-animate-top">
      <div class="modal-header">
        <h4 class="modal-title text-center w3-xlarge">
          <span   >{{ "Send Email" | trans }}</span>
        </h4>
      </div>
      <div class="modal-body">
        <div class="row">

          <div class="col-lg-6 col-md-6" style="padding: 5px" >
            <label for="">{{ "name" | trans }} *</label>
            <input type="text" class="form-control input-sm"  [(ngModel)]="resource.name" >
          </div>

          <div class="col-lg-6 col-md-6" style="padding: 5px" >
            <label for="">{{ "email" | trans }} *</label>
            <input type="email" class="form-control input-sm"  [(ngModel)]="resource.email" >
          </div>

          <div class="col-lg-6 col-md-6" style="padding: 5px" >
            <label for="">{{ "company" | trans }} *</label>
            <input type="text" class="form-control input-sm"  [(ngModel)]="resource.company" >
          </div>

          <div class="col-lg-6 col-md-6" style="padding: 5px" >
            <label for="">{{ "phone" | trans }} *</label>
            <input type="text" class="form-control input-sm"  [(ngModel)]="resource.phone" >
          </div>

          <div class="col-lg-6 col-md-6" style="padding: 5px" >
            <label for="">{{ "website" | trans }} *</label>
            <input type="url" class="form-control input-sm"  [(ngModel)]="resource.website" >
          </div>

          <div class="col-lg-12 col-md-12" style="padding: 5px" >
            <label for="">{{ "message" | trans }} *</label>
            <textarea class="form-control"  [(ngModel)]="resource.message" ></textarea>
          </div>


        </div>
      </div>
      <div class="modal-footer text-center w3-center">

          <button type="button"
          class=""
          style="margin: 5px"
          mat-raised-button
          data-dismiss="modal" >{{ "close" | trans }}</button>

          <button class="w3-indigo"
          [disabled]="isSubmit"
          style="margin: 5px"
          mat-raised-button
          (click)="send(resource, true)" >
          <span *ngIf="!isSubmit" >
            <span *ngIf="!resource.id" >{{ "add" | trans }}</span>
            <span *ngIf="resource.id" >{{ "edit" | trans }}</span>
          </span>
          <span *ngIf="isSubmit" class="fa fa-spin fa-spinner" ></span>
        </button>

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
