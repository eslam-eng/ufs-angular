<div class="text-center w3-center">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li>
        <a class="btn" [ngClass]="{'disabled': !response.prev_page}" (click)="filter.page=response.prev_page;get()"
          aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <ng-container *ngFor="let item of pages index as i" >
        <li   >
          <a class="btn" [ngClass]="{'active w3-indigo': response.current_page == item}"
            (click)="filter.page=item;get()">{{ item }}</a>
        </li>
      </ng-container>
      <ng-container if="response.next_page > 0" >
        <li>
          <a class="btn" class="disabled" >...</a>
        </li>
      </ng-container>
      <li>
        <a class="btn" [ngClass]="{'disabled': !response.next_page}" (click)="filter.page=response.next_page;get()"
          aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
